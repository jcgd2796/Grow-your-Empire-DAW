<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Ranking - Grow Your Empire</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- jQuery (needed for Materialize) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<style>
		.nav-wrapper { padding: 0 20px; }
		.ranking-card { margin: 20px 0; }
		.village-score { font-weight: bold; color: #1565c0; }
		.rank-position { font-size: 1.2rem; }
	</style>
</head>

<body class="grey lighten-5">
	<!-- Navbar -->
	<nav class="blue darken-1">
		<div class="nav-wrapper">
			<a class="brand-logo" href="/GrowYourEmpire">Grow Your Empire</a>
			<ul class="right">
				<li><a href="/GrowYourEmpire/rules" class="tooltipped" data-position="bottom" data-tooltip="Ver reglas">
					<i class="material-icons left">book</i>Reglas
				</a></li>
				<li><a href="/GrowYourEmpire/logout">
					<i class="material-icons left">exit_to_app</i>Cerrar sesión
				</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card ranking-card">
					<div class="card-content blue lighten-4">
						<h4>
							<i class="material-icons left">leaderboard</i>
							Top 5 Aldeas
						</h4>
						<table class="striped centered">
							<thead>
								<tr>
									<th>Posición</th>
									<th>Aldea</th>
									<th>Puntuación</th>
								</tr>
							</thead>
							<tbody>
								{% for vKey, vValue in ranking.items %}
									<tr>
										<td class="rank-position">
											{% if forloop.counter == 1 %}
												<i class="material-icons yellow-text text-darken-2">emoji_events</i>
											{% else %}
												{{forloop.counter}}
											{% endif %}
										</td>
										<td>{{vKey}}</td>
										<td class="village-score">{{vValue}}</td>
									</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var tooltips = document.querySelectorAll('.tooltipped');
			M.Tooltip.init(tooltips);
		});
	</script>
</body>

</html>
