<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Main page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body class="grey lighten-5 flow-text">
	<div class="right-align">
		<a class="waves-effect waves-light btn-small blue darken-1" href='./logout'>Cerrar sesi√≥n</a>
		<a class="waves-effect waves-light btn-small blue darken-1" href='./manager'>Gestionar aldea</a>
		<a class="waves-effect waves-light btn-small blue darken-1" href='/DAWActivity/rules'>Reglas</a>
		<a class="waves-effect waves-light btn-small blue darken-1" href='/DAWActivity/ranking'>Ranking</a>
	</div>
	<div class="row">
		<div class="col s9">
			<div class="card blue lighten-2">
				<div class="card-title">Tests</div>
				<div class="card-action grey lighten-3">
					{% for test in tests %}
					<div>
						<a class="blue-text text-darken-4" href='./test{{test.testName}}'>{{test.testName}}</a>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
		<div class="col s3">
			<div class="card blue lighten-2">
				<div class="card-title">Noticias</div>
				<div class="card-action grey lighten-3">
					{% for new in news%}
					<div>
						<a class="blue-text text-darken-4" href='./new{{new.title}}'>{{new.title}}</a><i
							class="right-align">{{new.newDate}}</i>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</body>

</html>
