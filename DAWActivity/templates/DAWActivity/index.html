<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Main page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
   	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body class="green lighten-3">
	<div class="right-align">
		<a class="waves-effect waves-light btn-small green darken-1" href='./logout'>Log out</a>
		<a class="waves-effect waves-light btn-small green darken-1" href='./manager'>Gestionar aldea</a>
		<a class="waves-effect waves-light btn-small green darken-1" href='/DAWActivity/rules' >Reglas</a>
		<a class="waves-effect waves-light btn-small green darken-1" href='/DAWActivity/ranking' >Ranking</a>
		
	</div>
		<div class="row">
			<div class="col s12">
				<div class="card green">
					<div class="card-content white-text">
						<span class="card-title">Tests</span>
						<div class="card-action white-text">
								{% for test in tests %}
								<a class="white-text" href='./test{{test.testName}}' target="_blank"><u>{{test.testName}}</u></a>
								{% endfor %}
						</div>
					</div>
				</div>
			</div>	   
		</div>
    </body>
</html>
