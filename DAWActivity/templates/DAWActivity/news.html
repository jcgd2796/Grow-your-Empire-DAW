<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Noticias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Compiled and minified CSS -->

    <body class="green lighten-3">

                <div class="col s8">
