<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Training</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
	function checkBounds(){
		const amount = parseInt(document.getElementById("amount").value);
                if (amount <= 0 || (amount*2) > parseInt({{village.storedFood}})){
			alert("Recursos insuficientes, o cantidad de soldados a entrenar no válida");
			return false;                        
              	}
		return true;
	}
    </script>
    
    </head>
    <body class="green lighten-3">
        <div class="container">
                        <p class="flow-text">Entrenar soldados</p>
                        <form id="upgradeForm" name="upgradeForm" action="./saveTraining" onsubmit="return checkBounds()" method="POST">
                        {%csrf_token %}
                        <div class="row">
                                <div class="col s12">
                                        <div class="card green">
                                                <div class="card-content white-text">
                                                        <table class="stripped green" border="1" cellspacing="2">
                                                                <thead>
                                                                        <tr>
                                                                                <th><span class="card-title">Selecciona la cantidad de soldados a entrenar</span></th>
                                                                                <th><span class="card-title">Coste de alimento</span></th>
									</tr>
                                                                </thead>
                                                                <tbody>
                                                                        <tr>
                                                                                <td><input type="number" name="amount" id="amount" value="1"></input></td>
                                                                                <td><p id="cost"></p></td>
                                                                        </tr>
                                                                </tbody>
                                                        </table>
                                      		</div>
					  </div>
                                </div>
                           </div>
                                
                        <input class="waves-effect waves-light btn-large green darken-2" type="submit" value="Enviar" name="submit" />
                        <a class="waves-effect waves-light btn-large green darken-2" href='/DAWActivity/manager' >Atrás</a>
                        </form>
                        
        </div>	
        <script type="text/javascript">
	var costText = document.getElementById("cost");
	var units = document.getElementById("amount");
	units.addEventListener("change", () => {
		if(units.value > 0){costText.textContent = units.value*2}
		else{costText.textContent = "-"}
			
	})		
    	</script>	
    </body>
</html>
